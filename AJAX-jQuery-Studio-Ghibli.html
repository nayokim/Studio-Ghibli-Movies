<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Ghibli App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sg-css.css">

</head>
<body>
<header>
    <div class="row mt-4">
        <div class="col-sm-2"></div>
        <div class="col-sm-6"></div>
        <div class="col-sm-4">
            <img class="logo d-block mx-auto" src="imgs/logo.png" alt="studio-ghibli-logo">
        </div>
    </div>
    <div class="row h-100">
        <div class="col-12">
            <div class="search h-100  d-flex">
                <form action="" method="get" class="search d-block mx-auto align-bottom">
                    <div class="search-wrapper d-flex">
                        <input name="text" id="search-term" placeholder="e.g. Spirited Away" required
                               class="form-control" type="text">
                        <button type="button" id="do-search" class="btn btn-sm  btn-outline-dark ml-1">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</header>

<main class="container">
    <div class="row row-movies"></div>
    <div class="row1 mt-2"></div>
</main>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="SG.js"></script>


</body>
</html>
